<div *ngIf="contact" class="row">
  <div class="col-md-12">
    <h2 *ngIf="contact._id">Contact Details</h2>
    <h2 *ngIf="!contact._id">New Contact</h2>
  </div>
</div>

<div *ngIf="contact" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="contact-name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="contact.name" id="contact-name" name="contact-name" placeholder="Name">
    </div>

    <div class="form-group">
      <label for="contact-email">Email</label>
      <input type="text" class="form-control" id="contact-email" name="contact-email" [(ngModel)]="contact.email" placeholder="example@teste.com.br">
    </div>

    <div class="form-group">
      <label for="contact-phone-work">Work</label>
      <input type="text" class="form-control" id="contact-phone-work" name="contact-phone-work" [(ngModel)]="contact.phone.work" placeholder="91234-5678">
    </div>

    <button class="btn btn-primary" *ngIf="!contact._id" (click)="createContact(contact)">Create</button>
    <button class="btn btn-info" *ngIf="contact._id" (click)="updateContact(contact)">Update</button>
    <button class="btn btn-danger" *ngIf="contact._id" (click)="deleteContact(contact._id)">Delete</button>
  </form>
</div>
